<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granular CaptureOnly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .container {
            max-width: none;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 0 1px #f5f5f5;
        }

        /* Header - matching notes page */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 38px;
            padding: 0 8px;
            background: #f5f5f5;
            border-bottom: none;
            -webkit-app-region: drag;
        }

        .header-spacer {
            width: 80px; /* Account for traffic lights */
        }

        .new-note-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ccc;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: normal;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            height: 28px;
            -webkit-app-region: no-drag;
            margin-right: 12px;
        }

        .new-note-btn:hover {
            border-color: #999;
            background: rgba(0, 0, 0, 0.02);
        }

        /* Content wrapper - matching notes page */
        .content-wrapper {
            background: #fefffe;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .excel-upload-btn {
            background: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 28px;
        }

        .excel-upload-btn:hover {
            border-color: #999;
            background: rgba(0, 0, 0, 0.02);
        }

        .show-more-btn {
            background: transparent;
            border: 1px solid #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: all 0.2s;
            height: 28px;
            display: flex;
            align-items: center;
        }

        .show-more-btn:hover {
            border-color: #999;
            background: rgba(0, 0, 0, 0.02);
        }

        .meetings-container {
            min-height: 400px;
        }

        .no-meetings {
            text-align: center;
            padding: 60px 20px;
            color: #788497;
        }

        .no-meetings h2 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #666;
        }

        .no-meetings p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Simplified meeting items */
        .meeting-item {
            background: transparent;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
        }

        .meeting-item:hover {
            background: rgba(0, 0, 0, 0.02);
            border-color: #ccc;
        }

        .meeting-item:last-child {
            margin-bottom: 0;
        }

        .meeting-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .date-badge {
            background: #8b5cf6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 48px;
            text-align: center;
            flex-shrink: 0;
        }

        .meeting-info {
            flex: 1;
        }

        .meeting-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .meeting-time {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .meeting-participants {
            font-size: 13px;
            color: #788497;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #788497;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            font-size: 14px;
            border-left: 3px solid #e88;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            font-size: 14px;
            border-left: 3px solid #8c8;
        }

        /* Past meeting styling */
        .meeting-item.past {
            opacity: 0.7;
        }

        .meeting-item.past .meeting-title {
            color: #788497;
        }

        .meeting-item.past .meeting-time {
            color: #999;
        }

        .meeting-item.past .meeting-participants {
            color: #aaa;
        }

        .meeting-item.past .date-badge {
            background: #999;
        }

        /* Smooth Transitions */
        .container {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Focus Styles */
        .new-note-btn:focus,
        .excel-upload-btn:focus,
        .show-more-btn:focus {
            outline: 2px solid #8b5cf6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-spacer"></div>
            <button class="new-note-btn" id="new-note-btn">
                üìù Take Notes
            </button>
        </header>

        <div class="content-wrapper">
            <div class="content">
                <div class="section-header">
                    <h1 class="section-title">Coming up</h1>
                    <div class="header-buttons">
                        <button class="excel-upload-btn" id="excel-upload-btn" title="Upload Excel file">
                            üìä
                        </button>
                        <button class="show-more-btn" id="show-more-btn">
                            Show more ‚ñº
                        </button>
                    </div>
                </div>

                <div class="meetings-container" id="meetings-container">
                    <div class="loading" id="loading-indicator">Loading meetings...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
