<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granular CaptureOnly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            padding: 20px;
            padding-top: 40px; /* Account for titlebar */
        }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #e5e5e7;
        }

        .new-note-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-note-btn:hover {
            background: #0056b3;
        }

        .content {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .show-more-btn {
            background: #f6f6f6;
            border: 1px solid #d1d1d6;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #424245;
            transition: all 0.2s;
        }

        .show-more-btn:hover {
            background: #e5e5e7;
        }

        .meetings-container {
            min-height: 400px;
        }

        .no-meetings {
            text-align: center;
            padding: 60px 20px;
            color: #6e6e73;
        }

        .no-meetings h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .no-meetings p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .meetings-card {
            background: #f6f6f6;
            border-radius: 12px;
            padding: 20px;
        }

        .meeting-item {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e5e5e7;
        }

        .meeting-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .meeting-item:last-child {
            margin-bottom: 0;
        }

        .meeting-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .date-badge {
            background: #8b5cf6;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 52px;
            text-align: center;
            flex-shrink: 0;
        }

        .meeting-info {
            flex: 1;
        }

        .meeting-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .meeting-time {
            font-size: 16px;
            color: #424245;
            margin-bottom: 4px;
        }

        .meeting-participants {
            font-size: 14px;
            color: #6e6e73;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6e6e73;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #007aff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-upcoming {
            background: #ff9500;
        }

        .status-active {
            background: #30d158;
        }

        .status-past {
            background: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div></div>
            <button class="new-note-btn" id="new-note-btn">
                <span>✏️</span>
                New Note
            </button>
        </div>

        <div class="content">
            <div class="section-header">
                <h1 class="section-title">Coming up</h1>
                <button class="show-more-btn" id="show-more-btn">
                    Show more ▼
                </button>
            </div>

            <div class="meetings-container" id="meetings-container">
                <div class="loading" id="loading-indicator">Loading meetings...</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
